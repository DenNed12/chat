{% extends "core/index.html" %}

{% block title %} Login | {% endblock title %}
{% block content %}
    <div class="p-5 text-center">
        <h1 class="text-3xl lg:-6xl text-white">Signup please</h1>
    </div>
    <form method="post" action="." class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}
        <div class="mb-5">
            <label class="text-white">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-5">
            <label class="text-white">Password</label>
            {{ form.password }}
        </div>


        {% if form.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                Ошибка
            </div>
        {% endif %}

        <button class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-300">Submit</button>
    </form>
{% endblock content %}
