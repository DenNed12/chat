{% extends "core/index.html" %}

{% block title %} Signup | {% endblock title %}
{% block content %}
    <div class="p-5 text-center">
            <h1 class=" text-3xl  lg;-6xl text-white">Signup please</h1>
    </div>
    <form method="post" action ='.' class="lg:w1/4 px-4 mx-auto">
            {% csrf_token %}
            <div class="mb-5">
               <label class='text-white'> Username </label>
                   <input type="text" name="username" class="w-full px-2 py-2 rounded-xl">
            </div>

            <div class="mb-5">
               <label class = 'text-white'> Password</label>
                   <input type="text" name="username" class="w-full px-2 py-2 rounded-xl">
            </div>

            <div class="mb-5">
               <label class = 'text-white'> Repeat password </label>
                   <input type="text" name="username" class="w-full px-2 py-2 rounded-xl">
            </div>

        {% if from.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                    <p>{{error|escape}}</p>
                    </div>
                {% endfor %}
            {% endfor %}
        {% endif %}
    <button class="px-5 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-300">Submit</button>
    </form>
{% endblock content %}
