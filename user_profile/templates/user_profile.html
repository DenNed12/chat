{% extends "core/index.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>
<p>Username: {{ request.user.username }}</p>
{% if profile.avatar %}
    <img src="{{ profile.avatar.url }}" alt="Avatar">
    <script>
        let p = {{ profile.avatar }}
        console.log(p)
    </script>
{% else %}
    <p>No avatar available.</p>
{% endif %}

{% endblock %}
