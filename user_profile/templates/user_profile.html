{% extends "core/index.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile</h2>

{% if profile.avatar %}
    <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="{{ profile.avatar.url }}"  alt="Avatar">
    <p class="flex items-left justify-between px-5 py-6">Username: {{ request.user.username }}</p>
{% else %}
    <p>Username: {{ request.user.username }}</p>
    <p>No avatar available.</p>
{% endif %}

{% endblock %}
